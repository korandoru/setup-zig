name: Release
on:
  push:
    branches: [ main ]

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'korandoru/setup-zig' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: corepack enable
      - run: yarn install
      - run: yarn run all
      - run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
