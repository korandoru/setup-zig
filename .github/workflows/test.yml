name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'releases/*'

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: apache/skywalking-eyes/header@main
        with:
          config: tools/ci/licenserc.yml

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Enable Corepack
        run: corepack enable
      - run: yarn install
      - run: yarn run all

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          zig-version: 0.9.1
      - name: Execute Zig hello world
        run: zig run tests/simple.zig
