name: Sync Zig Distribution Data

on:
  pull_request:
  schedule:
    - cron: '42 1 * * *'

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download Zig Distribution Data
        run: curl -O https://ziglang.org/download/index.json
      - name: Compare the expected and actual dist/ directories
        id: diff
        run: |
          if [ "$(git diff --no-index data/index.json index.json | wc -l)" -gt "0" ]; then
            echo "Detected differences in Zig distribution table.  See status below:"
            git --no-pager diff --no-index data/index.json index.json
            exit 1
          fi
